<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Landing page for a fictional company named Testportal. Design comes from a Dribble Template made by Dima Miro">
    <title>Testportal</title>
    <script src="https://kit.fontawesome.com/9f5977bbd1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/nav.css">
    <link rel="stylesheet" href="/queries.css">
</head>
<body>
    <nav class="menuClosed">
        <div class="nav-left"></div>
        <div class="nav-right">
            <div class="nav-menu"></div>
        </div>
    </nav>
    <header class="menuClosed">
        <h1></h1>
    </header>
    <main class="menuClosed">
        <div class="plan-type-buttons">
            <div class="background-overlay"></div>
        </div>
        <div class="subscriptions">
            <p class="toggle-option"></p>
            <div class="subscription-toggle">
                <div class="toggle-overlay left"></div>
            </div>
            <p class="toggle-option"></p>
        </div>
        <div class="plan-cards-container"></div>
        <button class="compare-plans">Compare Plans</button>
    </main>

    <section class="testimonials">
        <h4 class="testimony-head"></h4>
        <p class="testimony-tagline"></p>
        <div class="testimonial-carousel"></div>
    </section>
    <script src="/index.js"></script>
    <script src="/nav.js"></script>
    <script src="/app.js"></script>
</body>
</html>
